language: sh

matrix:
  include:
    - os: linux
      cache:
        directories:
          - /home/travis/.cache/Homebrew
          - /home/linuxbrew/.linuxbrew
      before_install:
        - sudo apt-get install build-essential
    - os: osx
      osx_image: xcode11
      cache:
        directories:
          - /usr/local/Homebrew
          - /usr/local/Cellar
          - /usr/local/Caskroom

script: yes | bash ./setup.sh
