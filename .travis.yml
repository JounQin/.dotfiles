language: sh

matrix:
  include:
    - os: linux
      cache:
        directories:
          - /home/travis/.cache/Homebrew
          - /home/linuxbrew/.linuxbrew/Homebrew
          - /home/linuxbrew/.linuxbrew/Cellar
      before_install:
        sudo apt-get install build-essential curl file git
      after_success:
        brew cask install docker font-fira-code google-chrome java postman switchhosts visual-studio-code
    - os: osx
      cache:
        directories:
          - /usr/local/Homebrew
          - /usr/local/Cellar

script:
  - set -e
  - yes | bash ./setup.sh
  - zplug install
